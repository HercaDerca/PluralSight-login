<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - PluralSight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="PluralSight">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                        <button type="submit" class="primary-btn">Sign In</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#" class="link">Forgot Password?</a>
                    <a href="#" class="link">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2004 - 2023 Pluralsight LLC. All rights reserved.</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="banner">
                <div class="banner-text"></div>
                <div class="image">
                    <img alt="Build the skills you need to deliver results" class="centered-image" src="img/login-for-skills.png">
                </div>
                <a href="#" class="third-btn">Try for free</a>
            </div>
        </div>
    </div>
</body>
</html>
